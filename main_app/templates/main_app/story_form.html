{% extends 'base.html' %}

{% block content %}

  {% if object %}
    <h1>Edit&nbsp;
      <span class="teal-text">{{object.title}}</span>
    </h1>
  {% else %}
    <h1>Add Story</h1>
  {% endif %}
  <form action="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <label class="left">Cover Image:</label>
      <br>
      <input class="left" type="file" name="cover-file">
    
    <button class="right" type="submit"><i class="material-icons">publish</i></button>
  </form>
  
  <script>
    const dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
    const selectEl = document.getElementById('id_genre');
    M.FormSelect.init(selectEl);
  </script>

{% endblock %}
