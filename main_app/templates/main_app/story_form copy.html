{% extends 'base.html' %}

{% block content %}

  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Story</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
  <label>Cover: 
    <input type="file" name="cover">
  </label> 
  <label>Title: 
    <input type="text" name="title">
  </label> 
  <label>Author: 
    <input type="text" name="author">
  </label> 
  <label>Genre: 
    <input type="text" name="genre">
  </label> 
  <label>Date: 
    <input type="date" name="date">
  </label> 
  <label>Synopsis: 
    <input type="text" name="synopsis">
  </label> 
  <label>Content: 
    <input type="text" name="content">
  </label> 
    <input type="submit" value="Publish!" class="btn">
  </form>
  <script>
    const selectEl = document.getElementById('id_genre');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
