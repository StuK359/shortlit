{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="login">
  <input type="hidden" name="next" value="{{ next }}">
  <p></p>
  <p class="no-account">If you don't have an account, click 'Sign Up' above to create one.</p>
</form>

{% endblock %}
