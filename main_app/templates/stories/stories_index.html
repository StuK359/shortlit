{% extends 'base.html' %}
{% block content %}

  <h1>All Stories</h1>
  <div id="the-test" class="container-index">
    {% for s in stories %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">
          <a href="/stories/{{ s.id }}">
            <h4>{{ s.title }}</h4>
          </a>
        </span>
        <img src="{{ s.cover }}">
        <p>Author: {{ s.author }}</p>
        <p><button id="button{{s.id}}">></button> Synopsis:</p>
        <p style="display: none;" id="synopsis{{s.id}}">{{ s.synopsis }}</p>
        <p>Genre: {{ s.get_genre_display }}</p>
        <p>Date: {{ s.date }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    let divEl = document.getElementById('the-test');
    divEl.addEventListener('click', reveal);

    function reveal(evt) {
      let name = evt.target.id;
      let id = name.match(/\d+/);
      let button = document.getElementById(`${name}`);
      let synopsis = document.getElementById(`synopsis${id}`);
      // console.log(synopsis);
      if (synopsis.style.display === "none") {
        button.innerText = "V";
        synopsis.style.display = "block";
      } else {
        button.innerText = ">";
        synopsis.style.display = "none";
      }
    }

    const selectEl = document.getElementById('id_genre');
    M.FormSelect.init(selectEl);
  </script>

  {% endblock %}
